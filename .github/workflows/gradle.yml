name: CI-CD Pipeline

on:
  release:
    types: [created]
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: shelter-api

      - name: Build with Gradle Wrapper
        run: ./gradlew build --no-daemon
        working-directory: shelter-api

      - name: Generate and submit dependency graph
        if: github.event_name == 'push'
        uses: gradle/actions/dependency-submission@v4
        with:
          gradle-version: '7.6'
          build-root-directory: shelter-api

      - name: Run tests
        run: ./gradlew test --no-daemon
        working-directory: shelter-api

  deploy:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    outputs:
      image_tag: ${{ steps.docker_meta.outputs.tags }}
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Docker meta
      id: docker_meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME  }}/shelter-api
        tags: |
          type=sha,format=long
          type=ref,event=branch
          latest
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: htmlden55 #${{ secrets.DOCKER_USERNAME  }}
        password: dckr_pat_t1c42B46z8CsFtrqhnw23_PivIo #${{ secrets.DOCKER_PASSWORD  }}
        
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.docker_meta.outputs.tags }}
